<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Problem Solving AI Assistant</title>
  <!-- ✅ Bootstrap 5.3.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">🧠 Problem Solving AI Assistant</h1>
    {% block content %}{% endblock %}
  </div>

  <!-- ✅ Bootstrap Bundle JS (с Popper для popover'ов) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YHWSqDFf+NE7FpHmoaRjU5VYmhOamMiXae2U3SKnnqOWDkz3xjWR3OSlrfhFYyW3" crossorigin="anonymous"></script>

  <!-- ✅ Автоинициализация popover'ов (если будут использоваться) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      popoverTriggerList.forEach(function (popoverTriggerEl) {
        new bootstrap.Popover(popoverTriggerEl);
      });
    });
  </script>
</body>
</html>

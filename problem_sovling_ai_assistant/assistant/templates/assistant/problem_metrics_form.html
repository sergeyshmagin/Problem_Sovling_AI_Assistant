{% extends "base.html" %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title">Этап 2 — Метрики: R1, R2 и Gap</h2>
      <form method="post" class="mt-4">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Сохранить и продолжить</button>
      </form>
    </div>
  </div>
{% endblock %}
